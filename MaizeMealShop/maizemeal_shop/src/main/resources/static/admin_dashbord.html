        <script>
    $(document).ready(function () {

      function getTotalProductCount() {
        $.get('/products/count', function (count) {
          $('#totalProductCount').text(count);
        }).fail(function (xhr, status, error) {
          console.error('Error fetching total product count:', error);
          // Handle error, such as displaying an error message
        });
      }

      // Call the function to fetch the total product count when the page loads
      getTotalProductCount();
    });

    function getTotalUserCount() {
      $.get('/users/count', function (count) {
        $('#totalUserCount').text(count);
      }).fail(function (xhr, status, error) {
        console.error('Error fetching total user count:', error);
        // Handle error, such as displaying an error message
      });
    }

    // Call the function to fetch the total user count when the page loads
    getTotalUserCount();

    function getTotalOrdersCount() {
      $.get('/orders/count', function (count) {
        $('#totalOrdersCount').text(count);
      }).fail(function (xhr, status, error) {
        console.error('Error fetching total orders count:', error);
        // Handle error, such as displaying an error message

    }

    // Call the function to fetch the total orders count when the page loads
    getTotalOrdersCount();
