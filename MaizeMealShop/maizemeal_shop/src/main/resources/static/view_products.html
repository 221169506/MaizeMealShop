    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to fetch and display products
            function fetchProducts() {
                $.get('/products', function (products) {
                    var productList = $('#productList');
                    productList.empty(); // Clear previous product list

                    // Loop through each product and append a table row
                    products.forEach(function (product) {
                        var row = $('<tr>');
                        row.append($('<td>').text(product.name));
                        row.append($('<td>').text(product.description));
                        row.append($('<td>').text(product.size));
                        row.append($('<td>').text(product.stockQuantity));
                        row.append($('<td>').text(product.price));

                        // Add image
                        var imageCell = $('<td>');
                        if (product.base64Image) {
                            var image = $('<img>').attr('src', 'data:image/png;base64,' + product.base64Image).addClass('img-thumbnail');
                            imageCell.append(image);
                        } else {
                            imageCell.text('No Image');
                        }
                        row.append(imageCell);

                        // Add buttons for update and delete
                        var updateButton = $('<button>').addClass('btn btn-primary btn-sm mx-1').text('Update').click(function () {
                            window.location.href = 'update_product.html?id=' + product.productId;
                        });
                        var deleteButton = $('<button>').addClass('btn btn-danger btn-sm').text('Delete').click(function () {
                            if (confirm('Are you sure you want to delete this product?')) {
                                deleteProduct(product.productId);
                            }
                        });
                        var buttonCell = $('<td>').append(updateButton).append(deleteButton);
                        row.append(buttonCell);

                        productList.append(row);
                    });
                });
            }

            // Fetch and display products when the page loads
            fetchProducts();

            // Function to delete a product
            function deleteProduct(productId) {
                $.ajax({
                    url: '/products/' + productId,
                    type: 'DELETE',
                    success: function () {
                        // Reload the page to reflect the changes after deletion
                        location.reload();
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        alert('Error deleting product. Please try again.');
                    }
                });
            }
        });
    </script>

    <!-- Script for handling search functionality -->
    <script>
        $(document).ready(function () {
            // Function to handle form submission
            $('.search-form').submit(function (e) {
                e.preventDefault(); // Prevent default form submission
                var query = $(this).find('input[name="query"]').val(); // Get the search query
                searchProducts(query); // Call the searchProducts function with the query
            });

            // Function to search products
            function searchProducts(query) {
                $.ajax({
                    type: 'GET',
                    url: '/products/search/' + query, // Backend endpoint for searching products
                    dataType: 'json', // Expected data type of the response
                    success: function (products) {
                        // Handle success
                        displaySearchResults(products); // Call function to display search results
                    },
                    error: function (xhr, status, error) {
                        // Handle errors
                        console.error('Error searching products:', error);
                    }
                });
            }

            // Function to display search results
            function displaySearchResults(products) {
                var productList = $('#productList');
                productList.empty(); // Clear previous search results

                // Iterate over each product in the search results
                products.forEach(function (product) {
                    // Create a table row to display product information
                    var row = $('<tr>');
                    row.append($('<td>').text(product.name));
                    row.append($('<td>').text(product.description));
                    row.append($('<td>').text(product.size));
                    row.append($('<td>').text(product.stockQuantity));
                    row.append($('<td>').text(product.price));

                    // Add image cell
                    var imageCell = $('<td>');
                    if (product.base64Image) {
                        var image = $('<img>').attr('src', 'data:image/png;base64,' + product.base64Image).addClass('img-thumbnail');
                        imageCell.append(image);
                    } else {
                        imageCell.text('No Image');
                    }
                    row.append(imageCell);

                    // Add buttons for update and delete
                    var updateButton = $('<button>').addClass('btn btn-primary btn-sm mx-1').text('Update').click(function () {
                        window.location.href = 'update_product.html?id=' + product.productId;
                    });
                    var deleteButton = $('<button>').addClass('btn btn-danger btn-sm').text('Delete').click(function () {
                        if (confirm('Are you sure you want to delete this product?')) {
                            deleteProduct(product.productId);
                        }
                    });
                    var buttonCell = $('<td>').append(updateButton).append(deleteButton);
                    row.append(buttonCell);

                    // Append the row to the product list table
                    productList.append(row);
                });
            }

        });
    </script>
